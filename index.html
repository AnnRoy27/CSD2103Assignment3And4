<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
</head>
<body>

<nav>
    <h1>US Dollar To Canadian Dollar</h1>
    <h3>Convert USD to CAD at the real exchange rate</h3>
</nav>

<main>
  <div class="main">
    <div class="currency">
        <label for="usdInputfield">Amount</label>
        <div class="input">
            <input type="number" id="usdInputfield" >
            <select id="usdCurrencydropdown">
                <option value="cad">CAD</option>
                <option value="usd" selected>USD</option>
            </select>
        </div>
    </div>
  </div>

    <div class="main">
        <div class="currency">
            <label for="cadInputfield">Amount</label>
           <div class="input">
                <input type="number" id="cadInputfield" >
                <select id="cadCurrencydropdown">
                    <option value="usd">USD</option>
                    <option value="cad" selected>CAD</option>
                </select>
           </div>
        </div>
    </div>
   
</main>


<div class="bttn flex">
    <button onclick="convertCurrency()">Convert</button>
</div>

<script src="./index.js"></script>
</body>
</html>
